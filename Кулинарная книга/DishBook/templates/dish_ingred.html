<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Блюда и ингредиенты</title>
</head>
<body>
{% include 'menu.html' %}
<div class="container">
    <h2>Блюда с ингредиентами</h2>
    <table>
        <thead>
        <tr>
            <th>Ингредиент</th>
            <th>Блюдо</th>
            <th>Количество</th>
            <th>Система измерения</th>
        </tr>
        </thead>
        <tbody>
        {% for g in dish_ingred %}
        <tr>
            <td>{{ g.dish.dish_name }}</td>
            <td>{{ g.ingred.ingred_name }}</td>
            <td>{{ g.sum }}</td>
            <td>{{ g.unit.unit_name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div>
            <a href="{{url_for('change_dish_ingred', id='0', do='add')}}">Добавить блюдо с ингредиентом</a>
    </div>
</div>
</body>
</html>
